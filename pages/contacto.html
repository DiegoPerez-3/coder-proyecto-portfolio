    <!-- Link de css -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- Título Tab -->
    <title> Contacto - Diego </title>
</head>
<body>
    <!-- Navbar -->
    <header class="sidebar d-none d-lg-block">
        <nav>
            <ul class="d-flex flex-column lista-links">
                <li>
                    <a href="../index.html"> <i class="bi bi-house"></i> <span> Inicio </span> </a>
                </li>
                <li>
                    <a href="proyectos.html"> <i class="bi bi-images"></i> <span> Proyectos </span> </a>
                </li>
                <li>
                    <a href="#contacto"> <i class="bi bi-envelope"></i> <span> Contacto </span> </a>
                </li>
            </ul>

            <ul class="d-flex flex-row lista-redes">
                <li>
                    <a href="https://www.instagram.com"> <i class="bi bi-instagram"></i> </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com"> <i class="bi bi-linkedin"></i> </a>
                </li>
                <li>
                    <a href="https://www.github.com/"> <i class="bi bi-github"></i> </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Navbar con Bootstrap para celular y tablet -->
    <nav class="navbar navbar-expand-lg navbar-dark d-lg-none" style="background-color: #1B1B1B;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html"> Inicio </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="proyectos.html"> Proyectos </a>
                    </li>

                        <a class="nav-link" href="#contacto"> Contacto </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Contenido de la página -->
    <div class="pag-3">
        <!-- Main utilizando Bootstrap-->
        <main id="contacto">
            <!-- Título -->
            <h1 class="text-center pt-5"> Contacto </h1>
            
            <!-- Tarjeta de Contacto -->
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card text-white p-4 rounded-5" style="background-color: #232323;">
                            <h3 class="card-title mb-3 text-center">Déjame tu mensaje</h3>
                            <p class="card-text mb-4 text-center">
                                Praesent sapien massa, convallis a pellentesque nec, egestas non nisi.
                            </p>
                            <!-- Formulario -->
                            <form>
                                <!-- Nombre / Email -->
                                <div class="row mb-3">
                                    <div class="col">
                                        <input type="text" class="form-control text-white border-0 placeholder-gris" style="background-color: #2E2E2E;" placeholder="Nombre">
                                    </div>
                                    <div class="col">
                                        <input type="email" class="form-control text-white border-0 placeholder-gris" style="background-color: #2E2E2E;" placeholder="Email">
                                    </div>
                                </div>
                                <!-- Asunto -->
                                <div class="mb-3">
                                    <input type="text" class="form-control text-white border-0 placeholder-gris" style="background-color: #2E2E2E;" placeholder="Asunto">
                                </div>
                                <!-- Mensaje -->
                                <div class="mb-3">
                                    <textarea class="form-control text-white border-0 placeholder-gris" style="background-color: #2E2E2E;" rows="4" placeholder="Mensaje"></textarea>
                                </div>
                                <!-- Botón de Enviar -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-light px-4 rounded-5"> Enviar </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 - Desarrollado por <span> Diego Pérez </span></p>
        </footer>
    </div>

    <!-- Link de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
